<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Awesome Book</title>
  </head>
  <body>
    <header>
      <h1 class="heading">All awesome books</h1>
      <br />
    </header>
    <section class="books">
      <div class="books_list" id="books_list"></div>
      <br />

      <div class="formWrapper">
        <h3 class="newBook">Add a new book</h3>
      </div>
      <form class="bookInfo" id="bookInfo">
        <input
          class="title"
          name="bookTitle"
          type="text"
          placeholder="Title"
          required /><br />
        <input
          class="author"
          name="bookAuthor"
          type="text"
          placeholder="Author"
          required /><br />
        <button type="submit" class="addBtn">Add</button>
      </form>
    </section>

    <script src="./classScript.js"></script>
  </body>
</html>
